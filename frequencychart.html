<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<style>

canvas {
    display: inline-block;
    background: #202020;
    width: 95%;
    height: 95%;
    box-shadow: 0px 0px 10px blue;
}

</style>

<script>
function gotStream(stream) {
    // Create an AudioNode from the stream.
    audioInput = audioContext.createMediaStreamSource(stream);

    analyserNode = audioContext.createAnalyser();
    analyserNode.fftSize = 2048;
    audioInput.connect( analyserNode );

    updateAnalysers();
}

function updateAnalysers(time) {
    if (!analyserContext) {
        var canvas = $('#analyser')[0];
        canvasWidth = canvas.width;
        canvasHeight = canvas.height;
        analyserContext = canvas.getContext('2d');
        }

    // analyzer draw code here
    var freqByteData = new Uint8Array(analyserNode.frequencyBinCount);

    analyserNode.getByteFrequencyData(freqByteData);

    analyserContext.clearRect(0, 0, canvasWidth, canvasHeight);
    analyserContext.fillStyle = '#F6D565';
    analyserContext.lineCap = 'round';

    // Draw rectangle for each frequency bin.
    for (var i = 0; i < analyserNode.frequencyBinCount; ++i) {
        magnitude = freqByteData[i];
        analyserContext.fillStyle = "hsl( " + Math.round((i*360)/canvasWidth) + ", 100%, 50%)"; // Pick a color!
        analyserContext.fillRect(i, canvasHeight, 1, -magnitude);
    }

    rafID = window.requestAnimationFrame( updateAnalysers );
}

// Global Variables
var audioContext;
var audioInput = null;
var rafID = null;
var analyserContext = null;
var canvasWidth, canvasHeight;

$(document).ready(function(){
    try {
        audioContext = new (window.AudioContext || window.webkitAudioContext);
        } catch (e) {
        alert('Web Audio API is not supported in this browser');
        return;
        }

    navigator.getUserMedia = (
        navigator.getUserMedia ||
        navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia ||
        navigator.msGetUserMedia
       );

    if (navigator.getUserMedia) {
        navigator.getUserMedia(
            {audio: true},
            gotStream,
            function (err) { console.log("The following error occured: " + JSON.stringify(err, null, 4));}
            );
        }
    else {
        alert('getUserMedia is not supported in this browser');
        }

});

</script>
</head>

<body>
    <canvas id="analyser" width="1024" height="500"></canvas>
</body>
